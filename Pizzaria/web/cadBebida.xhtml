<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--        <link href="css/custom-theme/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />-->
        <link href="css/pizzaria.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    
    </h:head>

    <h:body>
        <div id="principal">
            <div id="top">
                <div id="logo">
                    <img src="img/logo.png"/>
                </div>    
                <div id="banner">
                    <img src="img/banner.jpg"/>
                </div>
            </div>
            
            <div id="menu">
                <a href="index.faces">Home</a>
                <a href="cadCliente.faces">Cadastro Clientes</a>
                <a href="cadBebida.faces">bebida</a>
                <a href="index.html">Localização</a>
                <a href="index.html">Contato</a>
            </div><!-- fim menu -->
            
            <div id="conteudo">
                <div id="conteudoEsquerdaCad">
                    <h:form id="cad_cliente">          
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:commandButton value="Pesquisar" image="ui-icon-search"
                                         action="#{bebidaControle.limpaPesquisa()}" ajax="false" immediate="true"/>

                                    <p:commandButton value="Novo" image="ui-icon-folder-open"
                                         action="#" ajax="false" disabled="true"/>
                                </p:toolbarGroup>
                            </p:toolbar>
                            <p:panelGrid columns="2">
                               <h:outputText  value="Nome:" />
                               <p:inputText id="nome" value="#{bebidaControle.bebida.nome}" 
                                 required="true" requiredMessage="Campo nome é obrigatorio! "/>
                               <h:outputText  value="Preço:" />
                               <p:inputText id="preco" value="#{bebidaControle.bebida.preco}" 
                                 required="true" requiredMessage="Campo preço é obrigatorio! "/>
                            </p:panelGrid>
                    <p:commandButton value="salvar" action="#{bebidaControle.salvar()}" ajax="false" />
                    </h:form>
                    
                    
                    
                </div>
                <div id="conteudoDireitaCad">
                    <div id="bannerDireita">
                    
                    </div>
                </div>
            </div>   
            
            <div id="rodape">
                
            </div>
        </div>

        
    </h:body>

</html>
