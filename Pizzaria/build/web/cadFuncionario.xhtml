<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--        <link href="css/custom-theme/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />-->
        <link href="css/pizzaria.css" rel="stylesheet" type="text/css" />
        <title>Cadastro de Funcioário</title>

        <script type="text/javascript">
         
            PrimeFaces.locales['pt'] = {    
                closeText: 'Fechar',    
                prevText: 'Anterior',    
                nextText: 'Próximo',    
                currentText: 'Começo',    
                monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],    
                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],    
                dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],    
                dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],    
                dayNamesMin: ['D','S','T','Q','Q','S','S'],    
                weekHeader: 'Semana',    
                firstDay: 1,    
                isRTL: false,    
                showMonthAfterYear: false,    
                yearSuffix: '',    
                timeOnlyTitle: 'Só Horas',    
                timeText: 'Tempo',    
                hourText: 'Hora',    
                minuteText: 'Minuto',    
                secondText: 'Segundo',    
                currentText: 'Data Atual',    
                ampm: false,    
                month: 'Mês',    
                week: 'Semana',    
                day: 'Dia',    
                allDayText : 'Todo Dia'    
            }; 
            
        </script>

    </h:head>

    <h:body>
        <div id="principal">
            <div id="top">
                <div id="logo">
                    <img src="img/logo.png"/>
                </div>    
                <div id="banner">
                    <img src="img/banner.jpg"/>
                </div>
            </div>

            <div id="menu">
                <a href="cadCliente.faces">Cadastro Clientes</a>
                <a href="pesqFuncao.faces">Pesquisa Funcao</a>
                <a href="cadFuncao.faces">Cadastro Função</a>
                <a href="pesqFuncionario.faces">Funcionário</a>
            </div><!-- fim menu -->

            <div id="conteudo">
                <div id="conteudoEsquerdaCad">
                    <h:form id="form_funcionario">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton value="Pesquisar" image="ui-icon-search"
                                                 action="#{funcionarioC.limpaPesquisa()}" ajax="false" immediate="true"/>

                                <p:commandButton value="Novo" image="ui-icon-folder-open"
                                                 action="#" ajax="false" disabled="true"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:fieldset toggleable="true" style="width: 400px; margin: 0 auto;">
                            <h:panelGrid id="painel" columns="2">
                                <h:outputText  value="Nome: " />
                                <p:inputText id="nome" value="#{funcionarioC.funcionario.nome}" 
                                             required="true" requiredMessage="Campo nome é obrigatorio! "/>

                                <h:outputText value="Nascimento:"/>
                                <p:calendar locale="pt" showButtonPanel="true" navigator="true" id="ptCal" 
                                            value="#{funcionarioC.funcionario.nascimento}" pattern="dd/MM/yyyy"
                                            required="true" requiredMessage="nascimento obrigatório" yearRange="1950"/>

                                <h:outputText  value="Função: " />
                                <p:selectOneMenu id="comboEstado" value="#{funcionarioC.funcao.id}" effect="fold" 
                                                 required="true" requiredMessage="estado obrigatório">  
                                    <f:selectItem itemLabel="Selecione um item" itemValue="" />  
                                    <f:selectItems value="#{funcionarioC.comboFuncao}" />  
                                </p:selectOneMenu>

                                <p:commandButton value="salvar" action="#{funcionarioC.salvar()}" ajax="false" />
                            </h:panelGrid>
                        </p:fieldset>
                    </h:form>
                </div>
                <div id="conteudoDireitaCad">
                    <div id="bannerDireita">

                    </div>
                </div>
            </div>   

            <div id="rodape">

            </div>
        </div>


    </h:body>

</html>
