<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--        <link href="css/custom-theme/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />-->
        <link href="css/pizzaria.css" rel="stylesheet" type="text/css" />
        <title>Cadastro Sabor</title>

    </h:head>
    <h:body>
        <div id="principal">
            <div id="top">
                <div id="logo">
                    <img src="img/logo.png"/>
                </div>    
                <div id="banner">
                    <img src="img/banner.jpg"/>
                </div>
            </div>

            <div id="menu">
                <a href="index.faces">Home</a>
                <a href="cadSabor.faces">História</a>
                <a href="index.html">Cardápio</a>
                <a href="index.html">Localização</a>
                <a href="index.html">Contato</a>
            </div><!-- fim menu -->

            <div id="conteudo">
                <div id="conteudoEsquerdaCad">
                    <h:form id="formSabor">
                        <p:toolbar>
                            <p:toolbarGroup align="left" style="height: 25px;">
                                <p:commandButton value="Pesquisar" image="ui-icon-search" action="#{saborCont.limpaPesquisa()}" ajax="false" style="margin: 0px;" immediate="true"/>
                                <p:commandButton value="Novo" image="ui-icon-folder-open" action="#{saborCont.novoSabor()}" ajax="false" style="margin: 0px;" disabled="true"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                        
                        <p:separator style="width: 100%; height: 5px; margin: 5px 0px;"/>
                        <p:messages id="mensagem" showSummary="true"/>
                        <p:fieldset legend="Cadastro" toggleable="true" style="width: 400px; margin: 0 auto;">
                            <h:panelGrid id="painel" columns="2">
                                <h:outputText  value="Sabor: " />
                                <p:inputText id="sabor" value="#{saborCont.sabor.sabor}" required="false" requiredMessage="Campo sabor é obrigatorio! "/>
                                <h:outputText  value="Preço: " />
                                <p:inputText id="preco" value="#{saborCont.sabor.preco}" required="false" requiredMessage="Campo preço é obrigatorio! "/>

                                <p:commandButton value="Salvar" action="#{saborCont.salvar()}" ajax="false"/>
                            </h:panelGrid>
                        </p:fieldset>
                    </h:form>
                </div>
                <div id="conteudoDireitaCad">
                    <div id="bannerDireita">

                    </div>
                </div>
            </div>   

            <div id="rodape">

            </div>
        </div>
    </h:body>
</html>
